<html lang="en">
<head>
    {{ bootstrap.load_css() }}
    <title>Display a map</title>
    <meta property="og:description" content="Initialize a map in an HTML element with MapLibre GL JS." />
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel='stylesheet' href='https://unpkg.com/maplibre-gl@5.2.0/dist/maplibre-gl.css' />
    <script src='https://unpkg.com/maplibre-gl@5.2.0/dist/maplibre-gl.js'></script>
    
    <style>
        body { margin: 0; padding: 0; }
        html, body, #map { height: 94%; }
    </style>
</head>
<body>
{% include "_navbar.html" %}
<section class="container-fluid flex-fill" id="main-content">
    <div class="container">
    <div id="map"></div>
    <script>
        const map = new maplibregl.Map({
        container: 'map',
        style:
            'https://api.maptiler.com/maps/positron/style.json?key=get_your_own_OpIi9ZULNHzrESv6T2vL',
        center: [-1.6114,54.9793],
        zoom: 15
        });

    map.on('load', async () => {
        // Add an image to use as a custom marker
        const image = await map.loadImage('{{ url_for('static', filename='img/map_icons/marker_blue.png')}}');
        map.addImage('custom-marker', image.data);
        map.addSource('examples', {{data|safe}})
        
        // Add a symbol layer
        map.addLayer({
            'id': 'conferences',
            'type': 'symbol',
            'source': 'examples',
            'layout': {
                'icon-image': 'custom-marker',
                // get the year from the source's "year" property
                'text-field': ['get', 'name'],
                'text-font': [
                    'Open Sans Semibold',
                    'Arial Unicode MS Bold'
                ],
                'text-offset': [0, 1.25],
                'text-anchor': 'top'
            }
        });
    });
    </script>
{% include "_footer.html" %}
</div>
</section>
</body>
</html>
