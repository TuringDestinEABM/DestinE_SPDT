{% extends 'base.html' %}

{% block content %}

<br>

<div class="card shadow-md bg-body rounded border bg-light">
    <div class="card-header"><h6>New Scenario</h6></div>

    <div class="row justify-content-around p-3">
        <div class="col-3">
            <div class="card" style="width: 18rem;" >
                <div class="card-header"><b>Create</b></div>
                <a href="/createscenario" data-toggle="tooltip">
                <img class="center-block" src="{{ url_for('static', filename='img/create_new.png') }}" class="card-img-top" alt="create new" style="width:80%">
                </a>
            </div>
        </div>

        <div class="col-3">
            <button class="card" style="width: 18rem;"  data-bs-toggle="modal" data-bs-target="#selectTemplate">
                    <div class="card-header"><b>Load from Template</b></div>
                    <img class="center-block" src="{{ url_for('static', filename='img/load.png') }}" class="card-img-top" alt="create new" style="width:80%">
            </button>
            <div class="modal fade" id="selectTemplate" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Select Template</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="example1" id="example1">
                        <label class="form-check-label" for="flexRadioDefault1">
                           Example 1
                        </label>
                        </div>
                        <div class="form-check">
                        <input class="form-check-input" type="radio" name="example2" id="example2">
                        <label class="form-check-label" for="flexRadioDefault1">
                           Example2
                        </label>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <a class="btn btn-primary" href="/createscenario" role="button">Create</a>
                </div>
        </div>
    </div>
</div>
        </div>
    </div>
</div>

<br>
<br>

<div class="card shadow-md bg-body rounded border bg-light">
    <div class="card-header"><h6>Reports</h6></div>

    </div>
</div>
