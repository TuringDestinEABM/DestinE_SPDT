<!doctype html>
<html lang="en">

<head>
    {% block head %}
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>{% block title %}{% endblock %}DestinE_SPDT</title>

    {% block styles %}
    <!-- Bootstrap CSS -->
    {{ bootstrap.load_css() }}
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700;1,900&display=swap"
        rel="stylesheet">
    <!-- <link href="{{ url_for('static', filename='css/custom.css') }}" rel="stylesheet"> -->
    <link rel="icon" href="{{ url_for('static', filename='img/logo.png') }}" sizes="16x16 32x32"
        type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    {% endblock %}

    <title>Digital Twin</title>

    {% endblock %}
</head>

<body class="d-flex flex-column vh-100">
    <!-- <body>-->
    <!-- Nav Bar -->
    <!-- <section class="container-fluid" id="top-bar">-->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/home">
                <img class="resp" alt="Mimick Logo" src="{{ url_for('static', filename='img/logo.png') }}"
                    width="130">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="/home">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/live_data">Live view</a>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <!--</section>-->

    </div>-->

    <!-- Containers for main page content -->

    <section class="container-fluid flex-fill" id="main-content">
        <div class="container">
            <!-- Each page content -->
            {% block content %}{% endblock %}
        </div>
    </section>

    <!-- footer -->
    <footer
        class="d-flex flex-wrap justify-content-between align-items-center py-1 px-2 border-top bg-body-tertiary static-bottom">

        <p class="col-md-6 mb-0 justify-content-start text-body-secondary">&copy; 2024 Mimick</p>

        <ul class="nav col-md-6 justify-content-end">
            <li class="nav-item"><a href="https://github.com/Digital-Twin-Operational-Platform/Cristallo"
                    class="nav-link px-2 text-body-secondary" data-toggle="tooltip" data-placement="top"
                    title="Github"><img class=" resp" alt="Github"
                        src="{{ url_for('static', filename='img/github.svg') }}" width="16"></a></li>
            <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary" data-toggle="tooltip"
                    data-placement="top" title="Contact"><img class=" resp" alt="Contact"
                        src="{{ url_for('static', filename='img/envelope.svg') }}" width="16"></a></li>
        </ul>
    </footer>
    {% block scripts %}
    <!-- Optional JavaScript -->
    {{ bootstrap.load_js() }}
    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    {% endblock %}
</body>

</html>
