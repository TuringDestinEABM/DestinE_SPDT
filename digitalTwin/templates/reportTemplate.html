{% extends 'base.html' %}

{% block head %}
     {{ super() }}
    <link rel='stylesheet' href='https://unpkg.com/maplibre-gl@5.2.0/dist/maplibre-gl.css' />
    <script src='https://unpkg.com/maplibre-gl@5.2.0/dist/maplibre-gl.js'></script>
{% endblock %}

{% block content %}
<!-- Tabs -->
<div class="container my-5">
  <ul class="nav nav-tabs justify-content-center" id="myTab" role="tablist">
    <li class="nav-item" role="presentation">
      <button class="nav-link active" id="summary-tab" data-bs-toggle="tab" data-bs-target="#summary" type="button" role="tab" aria-controls="summary" aria-selected="true">Summary view</button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" id="detailed-tab" data-bs-toggle="tab" data-bs-target="#detailed" type="button" role="tab" aria-controls="detailed" aria-selected="false">Detailed view</button>
    </li>
  </ul>

  <!-- Content -->
  <div class="tab-content mt-3" id="myTabContent">
    <!-- Summary Tab -->
    <div class="tab-pane fade show active" id="summary" role="tabpanel" aria-labelledby="summary-tab">
      <h2 class="mb-3">Summary</h2>
      <div class="container">
          <div class="row">
            <div class="col">
              <div class="container" style="height: 500px">
              <div id="map" style="height: 100%"></div>
              </div>
            </div>
            <div class="col">
              {{metadata}}
            </div>
          </div>
        </div>
    </div>


    <!-- Details Tab -->
    <div class="tab-pane fade" id="detailed" role="tabpanel" aria-labelledby="detailed-tab">
      <h2 class="mb-3">Detailed view</h2>
      <p class="lead">This is the detailed information.</p>
    </div>
  </div>
</div>

{% endblock %}

{% block scripts %}
{{ super() }}
    <script>
        const map = new maplibregl.Map({
        container: 'map',
        style:
            'https://api.maptiler.com/maps/positron/style.json?key=get_your_own_OpIi9ZULNHzrESv6T2vL',
        center: [-1.6114,54.9793],
        zoom: 15
        });

    map.on('load', async () => {
        // Add an image to use as a custom marker
        const image = await map.loadImage('{{ url_for('static', filename='img/map_icons/marker_blue.png')}}');
        map.addImage('custom-marker', image.data);
        map.addSource('examples', {{summaryGIS|safe}})

        // Add a symbol layer
        map.addLayer({
            'id': 'conferences',
            'type': 'symbol',
            'source': 'examples',
            'layout': {
                'icon-image': 'custom-marker',
                // get the year from the source's "year" property
                'text-field': ['get', 'name'],
                'text-font': [
                    'Open Sans Semibold',
                    'Arial Unicode MS Bold'
                ],
                'text-offset': [0, 1.25],
                'text-anchor': 'top'
            }
        });
    });
    </script>
    {% endblock %}
